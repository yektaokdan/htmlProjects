<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hemen Üye Ol!</title>
</head>

<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr>
    <h4>Hesap Bilgileriniz</h4>
    <form action="/Home/Register">
        <p>
            Kullanıcı Adı : <input type="text" placeholder="Kullanıcı adı giriniz" name="id" required>
        </p>
        <p>
            Eposta : <input type="email" placeholder="e-posta giriniz" name="email" required>
        </p>
        <p>
            Parola : <input type="password" placeholder="parola giriniz" name="passw" required>
        </p>
         <h4>Kişisel Bilgileriniz</h4>
         <p>
            Ad: <input type="text" name="ad" required>
        </p>
        <p>
            Soyad: <input type="text" name="soyad" required>
        </p>
        <p>
            Şehir : <select name="sehirler">
                <option>İstanbul</option>
                <option>Kayseri</option>
                <option>Ankara</option>
            </select>
        </p>
        <p>
            Cinsiyet : <input type="radio" name="cinsiyet"> Erkek
            <input type="radio" name="cinsiyet"> Kadın
        </p>
        
        <p>
            Hobileriniz :
            <input type="checkbox" name="hobi"> Sinema
            <input type="checkbox" name="hobi"> Gezmek
            <input type="checkbox" name="hobi"> Spor
            <input type="checkbox" name="hobi"> Kitap
        </p>
        
        <input type="submit" value="Kaydet">
        <input type="reset" value="Sıfırla">

    </form>
   
    
</body></html>
